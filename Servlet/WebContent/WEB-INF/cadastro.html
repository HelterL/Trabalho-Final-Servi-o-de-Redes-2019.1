<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <link rel="stylesheet" href="styleCadastro.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://digitalbush.com/files/jquery/maskedinput/rc3/jquery.maskedinput.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    
    <script type="text/javascript">
        jQuery(function($){
           $("#cpf").mask("999.999.999-99");
           $("#telefone").mask("(99) 99999-9999");
        });
    </script>
</head>
<body>
	<nav id="menu">
    <ul>
        <li><a href="login.html">Entrar</a></li>
    </ul>
	</nav>

    <div class="cadastro-box">
		<h2>Cadastro</h2>
	<form method="POST"  action="ServLetLogin" enctype="application/x-www-form-urlencoded" autocomplete="off">
		<div class="textbox">
		<i class="fa fa-user" aria-hidden="true" value=""></i>
		<input type="text" name="nome"  required="required" placeholder="Nome">
		</div>
		<div class="textbox">
		<i class="fa fa-lock" aria-hidden="true" value=""></i>		
		<input type="password" name="senha"  required="required" placeholder="Password">
		</div>
		<div class="textbox">
		<i class="fa fa-envelope-square" aria-hidden="true" value=""></i>		
		<input type="email" name="email"  required="required" placeholder="Email">
		</div>
		<div class="textbox">
		<i class="fa fa-address-card" aria-hidden="true" value=""></i>		
		<input type="text" name="cpf"  required="required" placeholder="CPF" id="cpf">
		</div>
		<div class="textbox">
		<i class="fa fa-calendar" aria-hidden="true" value=""></i>
		<input type="date" name="data"  required="required" placeholder="Data Nascimento" >
		</div>
		<div class="textbox">
		<i class="fa fa-phone-square" aria-hidden="true" value=""></i>
		<input type="text" name="telefone"  required="required" placeholder="telefone" id="telefone">
		</div>
		
			<input type="submit" name="acao" value="Cadastrar" class="btncadastro">
	</form>
	</div>
    

</body>
</html>
